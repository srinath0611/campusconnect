<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="images/campusfav.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            animation: bgAnimation 10s infinite alternate;
        }
        
        @keyframes bgAnimation {
            0% { background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); }
            100% { background: linear-gradient(135deg, #1e3c72, #2a5298, #0f2027); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            width: 380px;
            backdrop-filter: blur(12px);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
        }

        .tabs button {
            width: 48%;
            padding: 14px;
            cursor: pointer;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 10px;
            margin: 5px;
            font-weight: 600;
        }
        .tabs button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .form-container {
            display: none;
            padding: 25px;
        }
        .form-container.active {
            display: block;
        }
        
        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            transition: background 0.3s;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.3);
        }
        
        input::placeholder {
            color: #ddd;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #4CAF50, #2E8B57);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            font-weight: 600;
        }
        button:hover {
            background: linear-gradient(45deg, #2E8B57, #4CAF50);
        }
        
        .welcome-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #18d1da;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">Welcome to CampusConnect</div>
        <div class="tabs">
            <button id="loginTab" onclick="switchTab('login')">Login</button>
            <button id="registerTab" onclick="switchTab('register')">Register</button>
        </div>

        <div id="loginForm" class="form-container active">
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <input type="email" id="loginEmail" placeholder="Email" required onkeydown="focusNext(event, 'loginPassword')">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="registerForm" class="form-container">
            <h2>Register</h2>
            <form onsubmit="register(event)">
                <input type="text" id="registerUsername" placeholder="Username" required onkeydown="focusNext(event, 'registerEmail')">
                <input type="email" id="registerEmail" placeholder="Email" required onkeydown="focusNext(event, 'registerPassword')">
                <input type="password" id="registerPassword" placeholder="Password" required onkeydown="focusNext(event, 'confirmPassword')">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required onkeydown="focusNext(event, 'registerRollNo')">
                <input type="text" id="registerRollNo" placeholder="College Roll No" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.remove('active');
            
            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('registerForm').classList.add('active');
            }
        }

        function focusNext(event, nextFieldId) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById(nextFieldId).focus();
            }
        }
    </script>
</body>
</html>
