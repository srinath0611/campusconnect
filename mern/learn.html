    <style>

header {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f4f4f4;
        }
        header img {
            height: 80px;
            margin-right: 20px;
        }
        .menu {
            margin-left: auto;
        }
        .menu a {
            margin: 0 15px;
            text-decoration: none;
            color: rgb(27, 27, 26);
            font-weight: bold;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            background: #3498db;
            padding: 10px;
            border-radius: 10px;
        }
    
        .menu-item {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            background: #2980b9;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;

        .menu-item:hover {
            background: #1f6692;
            transform: scale(1.05);

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #eef1f7;
            margin: 0;
            padding: 20px;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .course-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .course-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .course-title {
            font-size: 20px;
            font-weight: bold;
            color: #34495e;
        }
        .course-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .course-link:hover {
            background: #2980b9;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            background: #2c3e50;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .pagination button:hover {
            background: #34495e;
        }
        .pagination button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">Welcome to Our Learning Platform</div>
    <div class="container" id="content"></div>
    <div class="pagination">
        <button id="prev" onclick="changePage(-1)" disabled>Previous</button>
        <span id="page-number">1</span>
        <button id="next" onclick="changePage(1)">Next</button>
    </div>
    <script>
        const itemsPerPage = 6;
        const totalItems = 30;
        let currentPage = 1;
        const content = document.getElementById("content");
        const pageNumber = document.getElementById("page-number");
        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");
        
        const courses = [
            { title: "Web Development", link: "web-dev.html" },
            { title: "Data Science", link: "data-science.html" },
            { title: "Machine Learning", link: "ml.html" },
            { title: "Cyber Security", link: "cyber-security.html" },
            { title: "DSA", link: "https://takeuforward.org/strivers-a2z-dsa-course/strivers-a2z-dsa-course-sheet-2" },
            { title: "Adobe", link: "https://drive.google.com/drive/folders/1XVCux73kJKFS02c2DzlpuzIQUiIII2xa" },
            { title: "Computer Network", link: "https://drive.google.com/drive/folders/1D08S7PTvc_Me5GpM7ULPcaqSRDb_FYt0" },
            { title: "General", link: "https://mega.nz/folder/t64lDZ7T#NdM-_kZFNQZDyGZSr3RBaQ/folder/Jz43FaRA" },
            { title: "Udemy Courses", link: "https://mega.nz/folder/3IAXCTiZ#LywIcbguvDy3T4x-TUfIOw" },
            { title: "Video Editing", link: "https://drive.google.com/drive/folders/1wk7umZHoy6L5uyusx0s6pyUhKzJ3pLZY" },
            { title: "Graphic Design", link: "https://drive.google.com/drive/folders/1trKaaaBEq4R_g1E7DbqNJ0lRYPDBCRx5" },
            { title: "DevOps", link: "https://drive.google.com/drive/folders/1VKHPuXB1mLVvR1toMleTapPKImyOIZbM" },
            { title: "Python", link: "https://mega.nz/folder/NuQixb4C#JTM79y1ojYbuzqxSeAHURQ/folder/JrxhRYZb" },
            { title: "Video Editing", link: "https://drive.google.com/drive/folders/1wk7umZHoy6L5uyusx0s6pyUhKzJ3pLZY" },
            { title: "Graphic Design", link: "https://drive.google.com/drive/folders/1trKaaaBEq4R_g1E7DbqNJ0lRYPDBCRx5" },
            { title: "DevOps", link: "https://drive.google.com/drive/folders/1VKHPuXB1mLVvR1toMleTapPKImyOIZbM" }
        
        
        ];
        
        function generateCourses() {
            content.innerHTML = "";
            const start = (currentPage - 1) * itemsPerPage;
            const end = Math.min(start + itemsPerPage, totalItems);
            for (let i = start; i < end; i++) {
                const card = document.createElement("div");
                card.className = "course-card";
                const course = courses[i % courses.length];
                card.innerHTML = `<p class='course-title'>${course.title}</p><a class='course-link' href='${course.link}'>Start Learning</a>`;
                content.appendChild(card);
            }
        }
        
        function changePage(step) {
            currentPage += step;
            pageNumber.innerText = currentPage;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === Math.ceil(totalItems / itemsPerPage);
            generateCourses();
        }
        
        generateCourses();
    </script>
</body>
